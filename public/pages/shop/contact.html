    <title> Contacto | Funkoshop</title>
</head>
<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Logo Marca Funkoshop">
                </a>
            </picture>           
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="./shop.html">SHOP <iconify-icon icon="tabler:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Funkos</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Remeras</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Llaveros</a>
                        </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./contact.html">CONTACTO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__cart" href="./cart.html">
                        <img class="icon-cart" src="../../img/icons/cart-icon.svg" alt="icono de carrito">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main  class="container" >
        <form class="contact__container" action="">
            <h1 class="contact__title">CONTACTO</h1>
            <h3 class="contact__message">Completa el formulario para ser contactado</h3>
            <div>
                <div class="contact__data">
                    <label  class="contact__sub-title" for="text">Nombre:</label>
                    <input  class="contact__input" type="text" name="" id="" placeholder="Ingresa tu Nombre">
                    <label  class="contact__sub-title" for="text">Apellido:</label>
                    <input  class="contact__input" type="text" name="" id="" placeholder="Ingresa tu Apellido">
                </div>
                <div class="contact__data">
                    <label  class="contact__sub-title" for="email">Email:</label>
                    <input  class="contact__input" type="email" name="" id="" placeholder="tumail@mail.com">
                    <label  class="contact__sub-title" for="tel">Telefono:</label>
                    <input  class="contact__input" type="tel" name="" id="" placeholder="Ingresa tu Telefono">
                </div>
                <div>
                    <textarea class="contact__textarea" placeholder="Escribe tu consulta"></textarea>
                </div>                  
            </div>    
            <div>                
                <button type="submit" class="contact__submit" href="">Enviar</button>
            </div>                   
        </form>
    </main>
    
    <footer class="footer"><!-- INICIO FOOTER -->
    
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item"><a class="navbar__link" href="./shop.html">SHOP</a></li>

                <li class="navbar__item"><a class="navbar__link" href="./contact.html">CONTACTO</a></li>
            </ul>
            <picture>
                <a  href="../../index.html">
                    <img class="mini-logo-funko" src="../../img/branding/isotype.svg" alt="">
                </a>
            </picture>
        </nav>
        <P class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</P>
      
    </footer><!-- FIN FOOTER -->

</body>
</html>
